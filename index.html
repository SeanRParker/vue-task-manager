<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Management App</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div id="app" class="pushable">
      <div class="ui sidebar inverted vertical menu visible fixed left">
        <div class="ui logo item">
          <b><i class="icon tasks purple"></i>Task Manager</b>
        </div>
        <div class="item">
          <div class="ui message green">
            Use this tool to manage you todos, have fun!
          </div>
        </div>
      </div>
      <div class="ui container pusher">
        <div v-for="task in tasks">
          {{ task.id }} {{ task.name }}: {{ task.description }} completed?
          {{ task.completed }}
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
